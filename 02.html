<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compañías</title>
    <script src="02.js" defer></script>
    <link rel="shortcut icon" href="/img/compañia.png" type="image/x-icon">
</head>
<body>
    <div>
        <h4>Agregar Compañía y Ubicación de la Sede</h4>
        <label for="nombreCompañia">Nombre de la Compañía:</label>
        <input type="text" id="nombreCompañia">
        <hr>
        <label for="ubicacion">Ubicación de la Sede:</label>
        <input type="text" id="ubicacion">
        <hr>
        <input type="button" value="Agregar Compañía" id="agregarBoton">
    </div>
    <hr>
    <div>
        <h4>Detalles de la Compañía</h4>
        <input type="button" value="Mostrar Detalles" id="mostrarDetalles">
    </div>
    <div id="detalles"></div>
</body>
</html>
